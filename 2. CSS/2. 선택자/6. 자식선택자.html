<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- >는 직속 자식만 선택 가능 -->
    <!-- font 관련 속성은 자식이 그대로 물려받음 div > ul > li -> ol부터의 값도 같이 적용 -->
    <!-- >(자식 선택자)를 이용할 때는 중간 단계를 건너뛰면 안 됌.(직속 자식만 선택하기 때문에) -->
    <style>
        ul > .orange {
            color: orange;
        }

        div > ul > li {
            font-weight: bold;
        }

        div > ul > li > ol {
            color: yellow;
        }

    </style>

</head>
<body>
    
    <h1>안녕안녕~</h1>

    <div>
        <ul>
            <li>사과
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
            <li class="orange">오렌지</li>
            <li>딸기
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
        </ul>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>

</body>
</html>
