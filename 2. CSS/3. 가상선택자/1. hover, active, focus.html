<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- :hover 마우스 커서가 위치할 때 실행되는 선택자 -->
    <!-- :active 마우스로 클릭하고 있을 때 실행 -->
    <!-- :focus 키보드 입력자가 위치할 때 -->
    <style>
        a:hover {
            font-weight: bold;
            font-size: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
        }

        .box:hover {
            width: 200px;
            transition: 0.5s;
        }

        .box:active {
            width: 300px;
            background: yellowgreen;
        }

        input {
            width: 100px;
            border: 1px solid gray;
            padding: 5px 10px;
            outline: none;
            transition: 0.6s;
        }

        input:focus {
            border-color: red;
            width: 200px;
        }
    </style>

</head>
<body>
    
    <a href="#">Google로 이동!</a>

    <div class="box"></div>

    <br>

    <input type="">

</body>
</html>
